<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: rgb(155, 150, 88);
            color: bisque;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>
    <script>
        var area = window.document.getElementById('area')
        // var distribuída para as functions: não é a melhor opção por causa do escopo (memória)
         /*Outra opção:
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)*/
        function clicar(){    
            area.innerText = 'Clicou'
            area.style.background = 'gray'
        }
        function entrar(){
            area.innerText = 'Entrou'
        }
        function sair(){
            area.innerText = 'Saiu'
        }
    </script>
</body>
</html>
