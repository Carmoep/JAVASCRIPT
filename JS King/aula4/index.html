<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here" maxlength="50"></textarea>
        <div class="counter-countainer">
            <p>Total characters: <span class="total-counter" id="total-counter">30</span></p>
        </div>
            <p>Remaining: <span class="remaning-counter" id="remaning-counter">20</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
